<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="border border-gray-600 flex justify-around h-16 mb-12">
        <h1>Weather</h1>
        <div class="weather-input">
            <input type="search" name="search" id="city-input" placeholder="Search City"
                class="border border-black-700 rounded-xl text-center">
            <button class="cursor-pointer" id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button type="submit" class="border border-gray-600 py-1 px-2 rounded-2xl cursor-pointer ml-8"><i
                    class="fa-solid fa-location-crosshairs"></i>
                Current
                location</button>
        </div>

    </header>
    <main>
        <section class="weather-card flex flex-col py-3 px-4 gap-8 border border-gray-600">
            <div class="weather-details flex gap-18">
                <div class="current-weather border border-red-600">
                    <p>Current weather</p>
                    <div class="weather-icon">
                        <img src="" alt="">
                    </div>
                    <div class="details">
                        <h2 class="text-4xl font-bold text-gray-800 mb-2">___&deg;C</h2>
                        <p class="text-gray-600 capitalize">_____</p>
                    </div>
                </div>
                <div class="date border border-red-600">
                    <p class="flex items-center gap-2 text-gray-600"><i class="fa-solid fa-calendar"></i>____</p>
                    <p class="flex items-center gap-2 text-gray-600"><i class="fa-solid fa-location-crosshairs"></i>____
                    </p>
                </div>
            </div>
        </section>

        <section class="weather-forecast border text border-gray-600">
            <h2>5 Days forecast</h2>
            <div class="day-forecast">
                <div class="forecast-item">
                    <img src="" alt="">
                    <span>___&deg;C</span>
                </div>
                <p>____</p>
                <p>____</p>
            </div>
        </section>
    </main>
    <script type="module" src="script.js"></script>
</body>

</html>
