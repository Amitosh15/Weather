<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="min-h-screen">
    <nav class="border border-gray-600 flex justify-around items-center h-20 backdrop-blur-3xl mb-4">
        <h1 class="font-bold text-3xl text-white">Weather</h1>
        <div class="weather-input flex flex-row items-center">
            <div class="search-container">
                <!-- Input Search -->
                <input name="search" id="city-input" placeholder="Search City"
                    class="border border-white rounded-3xl text-center text-white py-2 px-2">
                <!-- Dropdown -->
                <div id="recent-searches"
                    class="recent-dropdown hidden absolute top-[100%] left-0 w-[100%] border border-[#ccc] rounded-lg max-h-[200px] bg-slate-300">
                </div>
            </div>
            <button class="search-btn cursor-pointer ml-2 p-2 rounded-3xl" id="search-btn"><i
                    class="fa-solid fa-magnifying-glass text-xl text-white"></i></button>
            <button id="location-btn"
                class="border border-white py-2 px-2 rounded-3xl cursor-pointer ml-8 text-white"><i
                    class="fa-solid fa-location-crosshairs"></i>
                Current
                location</button>
        </div>
    </nav>

    <main class="flex flex-col items-center gap-8 my-6">
        <!-- Weather card -->
        <section
            class="weather-card flex flex-col justify-center items-center py-3 px-4 gap-8 border border-gray-600 rounded-2xl backdrop-blur-lg text-white mt-6">
            <div class="weather-details">
                <div class="current-weather p-4 flex flex-col gap-6">
                    <p class="weather-head text-xl font-bold text-center text-white">Current weather</p>
                    <div class="weather-data flex gap-12">
                        <!-- icon -->
                        <div class="weather-icon">
                            <img src="" alt="png">
                            <p class="text-white capitalize">_____</p>
                        </div>
                        <!-- details -->
                        <div class="details text-center flex flex-col justify-center">
                            <h2 class="text-4xl font-bold text-white mb-2">___&deg;C</h2>
                        </div>
                        <div class="date flex flex-col justify-center">
                            <p class="flex items-center gap-2 text-white mb-2"><i class="fa-solid fa-calendar"></i>____
                            </p>
                            <p class="flex items-center gap-2 text-white"><i
                                    class="fa-solid fa-location-crosshairs"></i>____
                            </p>
                        </div>
                    </div>
                    <div class="weather-highlights flex justify-center gap-6">
                        <div class="humidity">
                            <p>Humidity</p>
                            <h2 id="humidityVal">___%</h2>
                        </div>
                        <div class="wind">
                            <p>Wind Speed</p>
                            <h2 id="windVal">___m/s</h2>
                        </div>
                        <div class="visibility">
                            <p>Visibility</p>
                            <h2 id="visibilityVal">___km</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Forecast card -->
        <section class="weather-forecast mb-4">
            <h2 class="font-bold text-center text-white">5 Days forecast</h2>
            <div class="day-forecast">
                <div
                    class="forecast-card p-4 m-2 rounded-lg shadow-md text-center inline-block min-w-max border border-gray-600 backdrop-blur-3xl">
                    <p class="text-sm text-white font-semibold mb-2">__</p>
                    <p class="text-xs text-white mb-2">__</p>
                    <img src="" alt="png" class="mx-auto w-16 h-16 mb-2">
                    <p class="font-bold text-lg text-white">__&deg;C</p>
                    <p class="text-xs text-white capitalize">__</p>
                    <p class="text-xs text-white"><i class="fa-solid fa-wind"></i>__</p>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="script.js"></script>
</body>

</html>
