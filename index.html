<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1>Weather</h1>
        <input type="search" name="search" id="search" placeholder="Search City" class="border border-black-700">
        <button class="cursor-pointer"><i class="fa-solid fa-magnifying-glass"></i></button>
        <button type="submit" class="border border-gray-600 py-1 px-2 rounded-2xl cursor-pointer"><i
                class="fa-solid fa-location-crosshairs"></i>
            Current
            location</button>

    </header>
    <main>
        <section class="weather-update"></section>
        <section class="weather-forecast"></section>
    </main>
    <script src="script.js"></script>
</body>

</html>
