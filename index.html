<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="border border-gray-600 flex justify-around h-9">
        <h1>Weather</h1>
        <div class="weather-input">
            <input type="search" name="search" id="search" placeholder="Search City"
                class="border border-black-700 rounded-xl text-center">
            <button class="cursor-pointer"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button type="submit" class="border border-gray-600 py-1 px-2 rounded-2xl cursor-pointer ml-8"><i
                    class="fa-solid fa-location-crosshairs"></i>
                Current
                location</button>
        </div>

    </header>
    <main>
        <section class="weather-update">
            <div class="temperature"></div>
            <ul>
                <li>Air quality</li>
                <li>Wind</li>
                <li>Humidity</li>
                <li>Visibility</li>
            </ul>
        </section>
        <section class="weather-forecast">
            <h2>7 Days forecast</h2>
            <div class="forecast-card">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
